<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CTET Online Exam</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  body {
    font-family: 'Roboto', sans-serif;
    margin:0; 
    background-color: #22a88dc4;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }

  .container {
    background: rgb(50, 26, 26);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 30px 40px;
    width: 95%;
    max-width: 1000px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.2);
  }

  header { text-align:center; margin-bottom:30px; }
  header h1 { margin:0; color:#fff; text-shadow:2px 2px 5px rgba(0,0,0,0.3); font-size:2.2rem;}
  #timer { 
    font-weight:bold; 
    color:#fff; 
    font-size:1.8rem;
    background: rgba(251, 0, 0, 0.718);
    display:inline-block;
    padding:10px 20px;
    border-radius:10px;
    margin-top:10px;
  }

  nav { text-align:center; margin-bottom:30px; }
  nav button {
    margin:8px;
    padding:12px 20px;
    border:none;
    border-radius:10px;
    background: linear-gradient(45deg, #ff416db3, #67ff2b9d);
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    font-size:16px;
    box-shadow:0 5px 15px rgba(255,65,108,0.4);
  }
  nav button:hover { 
    transform:translateY(-3px);
    box-shadow:0 8px 20px rgba(255,65,108,0.6);
  }

  .section-title {
    text-align:center;
    color:#fff;
    background: rgba(0,0,0,0.2);
    padding:15px;
    border-radius:10px;
    margin-bottom:20px;
  }

  main { }
  .question {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius:15px;
    padding:20px;
    margin-bottom:20px;
    animation:fadeIn 0.5s forwards;
    color:#fff;
    border-left:5px solid #4fc3f7;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
  }
  .question p {
    font-size:18px;
    margin-bottom:15px;
    font-weight:bold;
  }
  .question label {
    display:block;
    margin:10px 0;
    padding:12px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
    background: rgba(255,255,255,0.1);
  }
  .question label:hover { 
    background: rgba(217, 4, 241, 0.881);
    transform:translateX(5px);
  }
  .question input {
    margin-right:10px;
    transform:scale(1.2);
  }

  .correct { 
    background: rgba(76, 175, 80, 0.7) !important;
    border-left:5px solid #2e7d32 !important;
  }
  .wrong { 
    background: rgba(244, 67, 54, 0.7) !important;
    border-left:5px solid #c62828 !important;
  }

  .next-section-box { 
    text-align:center; 
    margin:30px 0; 
    padding-top: 20px;
    border-top: 2px dashed rgba(255,255,255,0.3);
  }
  .next-section-box button {
    padding:15px 40px;
    font-size:18px;
    border:none;
    border-radius:15px;
    background: linear-gradient(45deg, #2196F3, #21CBF3);
    color:#fff;
    cursor:pointer;
    transition:0.3s;
    font-weight:bold;
    box-shadow:0 8px 25px rgba(33,150,243,0.4);
    margin: 10px;
  }
  .next-section-box button:hover { 
    transform:translateY(-3px) scale(1.05);
    box-shadow:0 12px 30px rgba(33,150,243,0.6);
  }
  
  .submit-box { text-align:center; margin:30px 0; }
  .submit-box button {
    padding:15px 40px;
    font-size:18px;
    border:none;
    border-radius:15px;
    background: linear-gradient(45deg, #00b09b, #96c93d);
    color:#fff;
    cursor:pointer;
    transition:0.3s;
    font-weight:bold;
    box-shadow:0 8px 25px rgba(0,176,155,0.4);
  }
  .submit-box button:hover { 
    transform:translateY(-3px) scale(1.05);
    box-shadow:0 12px 30px rgba(0,176,155,0.6);
  }

  #resultBox {
    display:none;
    background: rgba(255,255,255,0.2);
    padding:25px;
    border-radius:15px;
    margin-top:20px;
    color:#fff;
    animation:fadeIn 0.8s forwards;
    border:2px solid rgba(255,255,255,0.3);
  }
  #resultBox h3 {
    margin-top:0;
    text-align:center;
    color:#ffeb3b;
  }

  .section-progress {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .section-progress .section-dot {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    margin: 5px;
    cursor: pointer;
  }
  .section-progress .section-dot.active {
    background: #4CAF50;
    transform: scale(1.2);
  }
  .section-progress .section-dot.attempted {
    background: #2196F3;
  }

  @keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
  
  @media(max-width:768px) {
    .container { padding:20px 15px; }
    nav button { 
      display:block;
      width:90%;
      margin:10px auto;
      padding:15px;
    }
    header h1 { font-size:1.8rem; }
    #timer { font-size:1.5rem; }
    .question { padding:15px; }
    .question p { font-size:16px; }
    .next-section-box button, .submit-box button {
      padding: 12px 30px;
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>CTET Online Exam - Paper I</h1>
    <p>Time Left: <span id="timer">02:30:00</span></p>
  </header>

  <div class="section-progress" id="sectionProgress">
    <!-- Progress dots will be added by JavaScript -->
  </div>

  <nav>
    <button onclick="loadSection('cdp')">CDP (बाल विकास)</button>
    <button onclick="loadSection('maths')">Mathematics (गणित)</button>
    <button onclick="loadSection('evs')">EVS (पर्यावरण)</button>
    <button onclick="loadSection('hindi')">Hindi (हिन्दी)</button>
    <button onclick="loadSection('sanskrit')">Sanskrit (संस्कृत)</button>
  </nav>

  <main id="questionBox">
    <h3 style="text-align:center;color:#fff; padding:20px;">कृपया ऊपर से सेक्शन चुनें</h3>
  </main>

  <div id="nextSectionBox" class="next-section-box" style="display:none;">
    <!-- Next section button will appear here -->
  </div>

  <div class="submit-box">
    <button onclick="submitExam()">Submit Exam</button>
  </div>

  <div id="resultBox"></div>
</div>

<script>
// Timer 2.5 hours (in seconds)
let time = 2.5 * 60 * 60;
let timerInterval;

// All 150 questions section-wise
const questions = {
  cdp: [
    // प्रश्न 1-5
    {
      q: "पियाजे की अवस्था और मुख्य विशेषताएँ मिलाइए: स्तंभ A (पियाजे की अवस्थाएँ): 1. संवेदिक पेशीय अवस्था, 2. पूर्व-संक्रियात्मक अवस्था, 3. मूर्त संक्रियात्मक अवस्था, 4. अमूर्त संक्रियात्मक अवस्था। स्तंभ B (मुख्य विशेषताएँ): A. स्व-केंद्रित सोच और प्रतीकात्मक खेल, B. ठोस वस्तुओं के साथ तार्किक सोच, C. अमूर्त सोच और परिकल्पना परीक्षण, D. वस्तु स्थायित्व और सहज क्रियाएँ",
      options: [
        "1→C, 2→D, 3→A, 4→B",
        "1→A, 2→B, 3→C, 4→D",
        "1→B, 2→C, 3→D, 4→A",
        "1→D, 2→A, 3→B, 4→C"
      ],
      answer: 3
    },
    {
      q: "श्रीमती अंजलि ने अपनी 7वीं कक्षा में भूगोल का कठिन नक्शा आधारित प्रश्न दिया। कुछ विद्यार्थी पहले सोचते हैं कि कौन-सा नक्शा, कौन-सी रणनीति इस्तेमाल करेंगे। हल करने के बाद वे खुद जाँचते हैं कि उत्तर सही है या नहीं। कुछ विद्यार्थी बस सीधे नक्शे पर काम करने लगे। किस समूह के विद्यार्थी मेटाकॉजिनटिव कौशल का प्रयोग कर रहे हैं?",
      options: [
        "वे जो बस नक्शे पर काम कर रहे हैं",
        "वे जो सहपाठियों से निर्देश पा रहे हैं",
        "वे जो पहले योजना बनाते हैं, रणनीति अपनाते हैं और खुद समीक्षा करते हैं",

      ],
      answer: 2
    },
    {
      q: "निम्नलिखित में से कौन सा उदाहरण निपुणता उन्मुखता (Mastery Orientation) का प्रतिनिधित्व करता है?",
      options: [
        "रोहन सवाल करने से बचता है क्योंकि उसे डर है कि गलती करने पर शिक्षक नाराज होंगे",
        "मीरा सवाल हल करती है ताकि शिक्षक उसकी प्रशंसा करें और उसे अच्छे अंक मिलें",
        "अर्जुन गणित के कठिन सवालों को बार-बार हल करता है क्योंकि वह सही तरीके से समझना और सुधारना चाहता है",
        "सारा पढ़ाई करते समय फोन से विचलित रहती है, कभी नोट्स पढ़ती है, कभी गेम खेलती है, बिना किसी योजना के"

      answer: 2

      q: "रिया ने देखा कि उसके स्कूल का नियम पुरानी किताबें दान करने पर रोक लगाता है, लेकिन कुछ विद्यार्थी पाठ्यपुस्तकें खरीदने में सक्षम नहीं हैं। उसने अपनी किताबें दान करने का निर्णय लिया, यह सोचकर: 'नियम महत्वपूर्ण हैं, लेकिन न्याय और दूसरों की मदद करना ज्यादा महत्वपूर्ण है।' रिया का यह निर्णय लॉरेंस कोहलबर्ग के नैतिक विकास के किस चरण का उदाहरण है?",
      options: [
        "कानून और व्यवस्था अभिविन्यास",

        "सार्वभौमिक नैतिक सिद्धांत अभिविन्यास",
        "अच्छा लड़का/अच्छी लड़की अभिविन्यास"

      answer: 2
    },
    {
      q: "अभिकथन (A): बालकों के विकास की गति और मार्ग की सटीक भविष्यवाणी करना असंभव है। कारण (R): अनुवांशिक और पयावरणीय कारकों के अद्वितीय संयोजन के कारण, प्रत्येक बच्चे में विकास की प्रक्रिया और दर अलग-अलग होती है।",
      options: [

        "दोनों (A) और (R) सत्य हैं लेकिन (R), (A) की सही व्याख्या नहीं करता",

        "दोनों (A) और (R) असत्य हैं"

      answer: 0
    },
    // प्रश्न 6-10
    {
      q: "बच्चे अक्सर प्राकृतिक घटनाओं के लिए अपने स्वयं के स्पष्टीकरण बनाते हैं। जब उनसे पूछा गया कि बारिश क्यों होती है, तो सिया ने उत्तर दिया: 'भगवान अपने कंधों पर पानी की बाल्टी उठाने से थक गए थे।' ऐसे स्पष्टीकरण दर्शाते हैं कि बच्चे:",
      options: [
        "बिल्कुल भी तर्क नहीं कर सकते",
        "उनकी सोच मात्रा में वयस्कों से कम है",
        "उनकी समझ सादगीपूर्ण और सांस्कृतिक रूप से प्रभावित है",
        "वे पूरी तरह स्व-केंद्रित हैं और दूसरों का दृष्टिकोण नहीं देख सकते"
      ],
      answer: 2
    },
    {
      q: "निम्नलिखित में से कौन सा प्रश्न विद्यार्थियों में विश्लेषणात्मक सोच को सबसे अधिक प्रोत्साहित करता है?",
      options: [
        "द्वितीय विश्व युद्ध के दौरान यूरोप में कितनी लड़ाइयाँ लड़ी गईं?",
        "द्वितीय विश्व युद्ध के शुरुआती वर्षों में जर्मनी के चांसलर कौन थे?",
        "द्वितीय विश्व युद्ध के फैलने के लिए कौन-कौन से राजनीतिक, आर्थिक और सामाजिक कारक जिम्मेदार थे?",

      answer: 1

      options: [
        "(i), (ii) और (iv)",
        "(i) और (iii)",
        "(i), (ii) और (iii)",
        "(ii), (iii) और (iv)"
      ],
      answer: 3
    },
    {
      q: "बाल विकास में 'संवेदनशील अवधि' का क्या अर्थ है?",

        "विशिष्ट क्षमताओं के विकास के लिए इष्टतम अवधि",

      answer: 2

    // प्रश्न 11-15

      options: [

      answer: 3

    {
      q: "निम्नलिखित में से कौन लेव वायगोत्स्की के सिद्धांत से उत्पन्न होने वाला एक कक्षा निहितार्थ है?",
      options: [

    {
      q: "एक प्रगतिशील कक्षा में, पाठ्यचर्या:",

        "जानकारी के असंबद्ध टुकड़ों में प्रस्तुत की जाती है"

let userAnswers = {};
let currentSection = "";
const sections = ['cdp', 'maths', 'evs', 'hindi', 'sanskrit'];

// Start timer
function startTimer() {
  timerInterval = setInterval(() => {
    if (time <= 0) {
      clearInterval(timerInterval);
      document.getElementById("timer").innerText = "00:00:00";
      submitExam();
      return;
    }

    let h = String(Math.floor(time / 3600)).padStart(2, '0');
    let m = String(Math.floor((time % 3600) / 60)).padStart(2, '0');
    let s = String(time % 60).padStart(2, '0');

    document.getElementById("timer").innerText = `${h}:${m}:${s}`;
    time--;
  }, 1000);
}

// Initialize progress dots
function initializeProgress() {
  const progressDiv = document.getElementById("sectionProgress");
  progressDiv.innerHTML = '';
  
  sections.forEach((section, index) => {
    const dot = document.createElement('div');
    dot.className = 'section-dot';
    dot.id = `dot-${section}`;
    dot.title = getSectionName(section);
    dot.onclick = () => loadSection(section);
    
    if (currentSection === section) {
      dot.classList.add('active');
    }
    
    // Check if section has attempted questions
    const hasAttempted = checkSectionAttempted(section);
    if (hasAttempted) {
      dot.classList.add('attempted');
    }
    
    progressDiv.appendChild(dot);
  });
}

function getSectionName(section) {
  const names = {
    'cdp': 'बाल विकास',
    'maths': 'गणित',
    'evs': 'पर्यावरण',
    'hindi': 'हिन्दी',
    'sanskrit': 'संस्कृत'
  };
  return names[section] || section;
}

function checkSectionAttempted(section) {
  for (let i = 0; i < questions[section].length; i++) {
    if (userAnswers[`${section}_${i}`] !== undefined) {
      return true;
    }
  }
  return false;
}

function loadSection(section) {
  currentSection = section;
  const box = document.getElementById("questionBox");
  const nextBox = document.getElementById("nextSectionBox");
  
  const sectionNames = {
    'cdp': 'Child Development & Pedagogy (बाल विकास)',
    'maths': 'Mathematics (गणित)',
    'evs': 'Environmental Studies (पर्यावरण अध्ययन)',
    'hindi': 'Hindi (हिन्दी)',
    'sanskrit': 'Sanskrit (संस्कृत)'
  };
  
  box.innerHTML = `<div class="section-title"><h2>${sectionNames[section]} - ${questions[section].length} प्रश्न</h2></div>`;
  
  questions[section].forEach((q, i) => {
    let qHtml = `<div class="question" id="q_${section}_${i}"><p>${i+1}. ${q.q}</p>`;
    
    q.options.forEach((opt, j) => {
      const isChecked = userAnswers[`${section}_${i}`] === j ? 'checked' : '';
      qHtml += `
        <label>
          <input type="radio" name="${section}${i}" value="${j}" 
                 onchange="saveAnswer('${section}', ${i}, ${j})" ${isChecked}>
          ${opt}
        </label>`;
    });
    
    qHtml += "</div>";
    box.innerHTML += qHtml;
  });
  
  // Show next section button
  nextBox.style.display = 'block';
  const currentIndex = sections.indexOf(section);
  
  let nextButtonHtml = '';
  if (currentIndex < sections.length - 1) {
    const nextSection = sections[currentIndex + 1];
    nextButtonHtml = `<button onclick="loadSection('${nextSection}')">Next Section (${getSectionName(nextSection)}) →</button>`;
  } else {
    nextButtonHtml = `<button onclick="submitExam()" style="background: linear-gradient(45deg, #00b09b, #96c93d);">Final Submit Exam</button>`;
  }
  
  // Add previous button if not first section
  if (currentIndex > 0) {
    const prevSection = sections[currentIndex - 1];
    nextButtonHtml = `<button onclick="loadSection('${prevSection}')" style="background: linear-gradient(45deg, #ff416c, #ff4b2b);">← Previous Section (${getSectionName(prevSection)})</button>` + nextButtonHtml;
  }
  
  nextBox.innerHTML = nextButtonHtml;
  
  // Update progress dots
  initializeProgress();
  
  // Scroll to top
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function saveAnswer(sec, qIndex, optIndex) {
  userAnswers[`${sec}_${qIndex}`] = optIndex;
  localStorage.setItem('ctetAnswers', JSON.stringify(userAnswers));
  
  // Update progress dot for this section
  const dot = document.getElementById(`dot-${sec}`);
  if (dot && !dot.classList.contains('attempted')) {
    dot.classList.add('attempted');
  }
}

function submitExam() {
  clearInterval(timerInterval);
  
  let total = 0;
  let correct = 0;
  let attempted = 0;

  // Calculate results and highlight answers
  for(let sec in questions) {
    questions[sec].forEach((q, i) => {
      total++;
      const userAns = userAnswers[`${sec}_${i}`];
      
      if (userAns !== undefined) {
        attempted++;
      }
      
      // Highlight answers based on attempt status
      const questionDiv = document.getElementById(`q_${sec}_${i}`);
      if (questionDiv) {
        const labels = questionDiv.getElementsByTagName('label');
        
        // Remove previous highlighting
        Array.from(labels).forEach(label => {
          label.classList.remove('correct', 'wrong', 'unattempted-correct');
        });
        
        // Case 1: Question was attempted
        if (userAns !== undefined) {
          // Highlight correct answer in green
          labels[q.answer].classList.add('correct');
          
          // Highlight user's wrong answer in red (if wrong)
          if (userAns !== q.answer) {
            labels[userAns].classList.add('wrong');
          }
        } 
        // Case 2: Question was NOT attempted
        else {
          // Show correct answer in blue (unattempted-correct)
          labels[q.answer].classList.add('unattempted-correct');
        }
      }
      
      // Count correct answers (only for attempted questions)
      if (userAns === q.answer) {
        correct++;
      }
    });
  }

  // Show result box
  const resultBox = document.getElementById("resultBox");
  resultBox.style.display = "block";
  const nextBox = document.getElementById("nextSectionBox");
  nextBox.style.display = "none";
  
  const percentage = ((correct / total) * 100).toFixed(1);
  resultBox.innerHTML = `
    <h3>📊 परिणाम (Result)</h3>
    <p>कुल प्रश्न (Total Questions): <strong>${total}</strong></p>
    <p>सही उत्तर (Correct Answers): <strong>${correct}</strong></p>
    <p>गलत उत्तर (Wrong Answers): <strong>${attempted - correct}</strong></p>
    <p>छोड़े गए प्रश्न (Skipped): <strong>${total - attempted}</strong></p>
    <p>अंक (Marks): <strong>${correct} / ${total}</strong></p>
    <p>प्रतिशत (Percentage): <strong>${percentage}%</strong></p>
    <hr style="border-color:rgba(255,255,255,0.3); margin:15px 0;">
    
    <p style="color:#ffeb3b; font-weight:bold; margin-top:20px;">
      ${percentage >= 60 ? '🎉 बधाई! आप उत्तीर्ण हुए हैं।' : '✋ कृपया पुनः प्रयास करें।'}
    </p>
  `;
  
  // Scroll to result
  resultBox.scrollIntoView({ behavior: 'smooth' });
}

// Load saved answers from localStorage
window.onload = function() {
  const savedAnswers = localStorage.getItem('ctetAnswers');
  if (savedAnswers) {
    userAnswers = JSON.parse(savedAnswers);
  }
  
  // Start timer
  startTimer();
  
  // Initialize progress dots
  initializeProgress();
};
